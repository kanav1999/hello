  firebase_crashlytics: ^2.6.1
  firebase_dynamic_links: ^4.1.2

  #Social login
  firebase_auth: ^3.3.13
  google_sign_in: ^5.2.4
  google_sign_in_web: ^0.10.0+5
  sign_in_with_apple: ^3.3.0
  flutter_facebook_auth: ^4.2.1

  #gpayments:
  in_app_purchase: ^3.0.2

  #Squeleton
  fade_shimmer: ^2.0.1

  #state management
  provider: ^6.0.2
  http: ^0.13.4
  transparent_image: ^2.0.0

  #Calls and live streaming
  agora_rtc_engine: ^5.1.0
  agora_rtm: ^1.1.0
  flutter_ringtone_player: ^3.2.0
  flutter_sound: ^8.4.2

  #push notifications
  flutter_local_notifications: ^9.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  change_app_package_name: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/card/
    - assets/images/
    - assets/translations/
    - assets/svg/
    - assets/vector/

flutter_native_splash:
  color: "#ffffff" #White color
  color_dark: "#1d1d35" # Dark color
  fullscreen: true
  image: assets/images/ic_logo.png
  image_dark: assets/images/ic_logo_white.png